  - stage: test
    os: osx
    osx_image: xcode9.4
    name: "Python 3.6.5 on macOS"
    language: bash
    addons:
      postgresql: '9.4'
    services:
      - postgresql
    before_install:
      - python3 --version
    install:
      - pip3 install numpy scipy
      - if [ -z "$PANDAS" ]; then pip3 install pandas; else pip3 install pandas==$PANDAS; fi
      - pip3 install --upgrade pytest
      - pip3 install -r requirements-dev.txt
      - pip3 install pytest-slack
    before_script:
      - python3 --version
      - psql -c 'create database test_ci;' -U postgres
    script:
      - pytest --no-spark --slack_hook=$SLACK_WEBHOOK --slack_report_link=$TRAVIS_BUILD_WEB_URL
        --slack_channel=notifications-great_expectations tests/
    after_success:
      - python3 --version
  - stage: deploy
    python: 3.6
    script:
      - git tag --annotate 0.9.5 -m 0.9.5 || echo "tag exists, skipping"
    deploy:
      provider: pypi
      edge: true
      on:
        branch: master
      distributions: sdist bdist_wheel
      skip_existing: true
      username: __token__
      password:
        secure: ""
addons:
  postgresql: '9.4'
services:
- postgresql
install:
- pip install --only-binary=numpy,scipy numpy scipy
- pip install --only-binary=numpy,scipy numpy scipy
- if [ -z "$PANDAS" ]; then pip install pandas; else pip install pandas==$PANDAS; fi
- pip install -r requirements-dev.txt
- pip install pytest-slack
before_script:
- psql -c 'create database test_ci;' -U postgres
script:
- pytest --cov=great_expectations --slack_hook=$SLACK_WEBHOOK --slack_report_link=$TRAVIS_BUILD_WEB_URL
  --slack_channel=notifications-great_expectations tests/
after_success:
- coveralls
- bash <(curl -s https://codecov.io/bash)
